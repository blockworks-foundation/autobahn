app = "router-1"
primary_region = "ams"
kill_signal = "SIGTERM"
kill_timeout = "30s"

[build]
  dockerfile = 'bin/autobahn-router/Dockerfile'

[experimental]
  cmd = ["autobahn-router", "/usr/local/bin/template-config.toml"]

[[vm]]
  size = "performance-4x"
  memory = "16gb"

[[restart]]
  policy = "always"
  retries = 10

[metrics]
  port = 9091
  path = "/metrics"
